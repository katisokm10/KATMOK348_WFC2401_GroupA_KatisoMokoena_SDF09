<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <!-- Grid layout for footer sections -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                <!-- Newsletter Subscription Section -->
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white mb-3">Subscribe to our newsletter for updates.</h1>
                    <!-- Flex container for email input and subscribe button -->
                    <div class="flex flex-col sm:flex-row">
                        <!-- Email input field -->
                        <input id="email" type="email" placeholder="Email Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] mr-0 sm:mr-4 mb-4 sm:mb-0">
                        <!-- Subscribe button -->
                        <button class="text-white px-6 py-2.5 bg-[#db640f] hover:bg-blue-700 sm:hover:bg-blue-500 border rounded-xl border-none transition duration-300 ease-in-out">
                            <span class="font-semibold">Subscribe</span>
                        </button>
                    </div>
                </div>
                <!-- Quick Links Section -->
                <div>
                    <p class="text-[#313131] font-bold">Quick Links</p>
                    <ul>
                        <li><a href="#" class="text-gray-700 hover:text-500 hover:underline">Home</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-500 hover:underline">Who We Are</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-500 hover:underline">Our Philosophy</a></li>
                    </ul>
                </div>
                <!-- Technologies Section -->
                <div>
                    <p class="text-[#313131] font-bold">Technologies</p>
                    <ul>
                        <li><a href="#" class="text-gray-700 hover:text-500 hover:underline">HTML</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-500 hover:underline">CSS</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-500 hover:underline">JavaScript</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Separator line -->
            <hr class="my-6 border-[#d86943]">
            
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
        </div>
    </footer>
   
</body>
</html>
